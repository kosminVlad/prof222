        <section class="registration_section">
            <h1 style="font-size: 2vw;">Регистрация</h1>
            <form action="" class="registration_form">
                <input class="registration_input" type="email" placeholder="E-mail" required>
                <input class="registration_input" type="text" placeholder="Имя" required>
                <input class="registration_input" type="date" placeholder="Возраст" required>
                <select class="registration_input" name="gender" id="gender" required>
                    <option style="color: #151018;" value="male">Мужской</option>
                    <option style="color: #151018;" value="female">Женский</option>
                </select>
                <input class="registration_input" type="password" placeholder="Пароль" required>
                <input class="registration_input" type="password" placeholder="Повтор пароля" required>
                <input class="registration_input" type="file" placeholder="Загрузить семейное фото" required>
                <label style="font-size: .8vw;" for="checkbox"> <input type="checkbox" required> Согласие на обработку персональных данных </label>
                <span style="color: red;"> Пароли должны совпадать. </span>
                <button class="registration_input" type="submit"> зарегистрироваться </button>
            </form>
